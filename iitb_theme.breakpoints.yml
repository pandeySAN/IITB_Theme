iitb_theme.mobile:
  label: mobile
  mediaQuery: 'all and (max-width: 480px)'
  weight: 0
  multipliers:
    - 1x

iitb_theme.tablet:
  label: tablet
  mediaQuery: 'all and (min-width: 481px) and (max-width: 768px)'
  weight: 1
  multipliers:
    - 1x

iitb_theme.desktop:
  label: desktop
  mediaQuery: 'all and (min-width: 769px)'
  weight: 2
  multipliers:
    - 1x
